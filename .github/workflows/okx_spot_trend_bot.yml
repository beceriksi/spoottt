name: OKX Spot Trend + Hacim Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # 30 dakikada bir çalışır (TR saatine göre değil, UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py

      - name: Persist cache
        run: |
          mkdir -p .cache
        continue-on-error: true
